name: Build & Deploy

on:
  workflow_dispatch:   # manual trigger only

jobs:
  backend:
    name: Backend API (Flask + R)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      - name: Install R packages
        run: |
          Rscript -e 'install.packages("demography", repos="https://cloud.r-project.org")'

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/actuarial-backend:latest backend

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/actuarial-backend:latest

  frontend:
    name: Frontend (GitHub Pages)
    runs-on: ubuntu-latest
    needs: backend
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages   # âœ… required for deploy-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          # No npm build yet, just copy
          echo "No frontend build needed"

      - name: Build static site
        run: |
          mkdir -p dist
          cp -r web/* dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

